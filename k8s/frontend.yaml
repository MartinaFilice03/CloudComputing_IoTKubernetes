apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: iot-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: frontend:1.0
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: iot-project
spec:
  spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80